{% extends 'base.html' %}
{% block main %}
<div class="container">
    <section class="mb-4">
        <div class="row m-5">
            <div class="col-md-3">
                <div class="card bg-d bg-dark">
                    <div class="card-header">
                        <h3>Categorias</h3>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active btn-outline-dark" href="{% url 'galeria' %}">Todas as fotos</a>
                        </li>
                        {% for categoria in categorias %}
                            <li class="nav-item">
                                <a class="btn-outline-dark nav-link active" href="{% url 'galeria' %}?categoria={{categoria.nome}}">{{categoria.nome}}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for foto in fotos %}
                        <div class="col-md-4 ">
                            <div class="card my-2 bg-black">
                                <img class="image-thumb"
                                src="{{foto.imagem.url}}" 
                                alt="">
                                <div class="card-body">
                                    <p class="card-text text-center">{{foto.descricao}}</p>
                                </div>
                                <a href="{% url 'foto' foto.id %}" class="button btn btn-outline-dark btn-sm m-1 text-white">Ver</a>
                            </div>
                        </div>
                    {% empty %}
                    <h3>Sem fotos a serem exibidas</h3>
                    {% endfor %}
                </div>
            </div>
        </div>

    </section>
</div>
{% endblock %}
